<ion-content class="register-page">
  <!-- Texto de bienvenida -->
  <div class="header">
    <h2>Completa tus datos</h2>
  </div>

  <!-- Campos de formulario -->
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="formData.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="formData.lastName"></ion-input>
  </ion-item>

  <div class="form-row">
    <ion-item>
      <ion-label position="floating">Celular</ion-label>
      <ion-input type="tel" [(ngModel)]="formData.phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repetir Celular</ion-label>
      <ion-input type="tel" [(ngModel)]="confirmPhoneNumber"></ion-input>
    </ion-item>
  </div>

  <div class="form-row">
    <ion-item>
      <ion-label position="floating">Calle</ion-label>
      <ion-input type="text" [(ngModel)]="formData.street"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Número</ion-label>
      <ion-input type="text" [(ngModel)]="formData.number"></ion-input>
    </ion-item>
  </div>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="formData.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Repetir Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="formData.confirmPassword"></ion-input>
  </ion-item>

  <!-- Términos y condiciones -->
  <div class="terms">
    <ion-checkbox slot="start" [(ngModel)]="termsAccepted"></ion-checkbox>
    <ion-label>Acepto Términos y condiciones</ion-label>
  </div>

  <!-- Línea separadora -->
  <hr class="separator">

  <!-- Texto de campos obligatorios -->
  <div class="required-fields">
    <p>* TODOS LOS CAMPOS SON OBLIGATORIOS</p>
  </div>

  <!-- Botón de registro -->
  <ion-button expand="full" (click)="register()">REGISTRARME</ion-button>
</ion-content>
